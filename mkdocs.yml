site_name: Strawberry Django Auth
site_description: GraphQL authentication for Django
site_url: https://nrbnlulu.github.io/strawberry-django-auth/
site_author: nir benlulu
repo_name: nrbnlulu/strawberry-django-auth
repo_url: https://github.com/nrbnlulu/strawberry-django-auth

theme:
  name: material
  language: en
  palette:
    primary: 'black'
    accent: 'purple'
    background: 'green'
  logo: 'images/graphql_logo.svg'
  favicon: 'images/favicon.ico'

extra:
#  social:
#    - type: github-alt
#      link: https://github.com/nrbnlulu
  analytics:
    provider: google
    property: UA-XXXXXXXX-X

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true
  - markdownextradata:
        data: docs/data

dev_addr: 127.0.0.1:7000

nav:
  - Start here: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Overriding email templates: overriding-email-templates.md
  - Relay: relay.md
  - Settings: settings.md
  - API: api.md
  - Contributing: contributing.md
  - Community: community.md
  - Changelog: changelog.md
  - Contributors: contributors.md
